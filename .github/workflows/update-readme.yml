name: Update Goodreads Quote

on: []

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Scrape latest Goodreads quote
        env:
          PROFILE_URL: "https://www.goodreads.com/user/show/99699399-cat-the-bookworm-semi-hiatus-ish"
        run: python scripts/fetch_goodreads_quote.py

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Goodreads Quote of the Day" || echo "No changes"
          git push origin HEAD:${{ github.ref }}
